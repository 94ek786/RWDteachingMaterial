<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
    <script>
        function objectA(num, description) {
            i = document.getElementById('objectA');
            i.innerHTML = '\
            <p>' + description + '</p>\
            <img src="' + num + '.png" style="width: 100%;">';
            i.className = 'col-4 bg-secondary bg-opacity-50';
            i.id = '';
        }

        function objectB(num, description) {
            i = '<div class="col-4 bg-secondary bg-opacity-50"><p>' + description + '</p>\
                <img src="' + num + '.png" style="width: 100%;"></div>';
            return i;
        }

        function main() {
            t = '';
            d = ['這是貓', '這是狗', '這是炸雞', '這是我朋友gover', '這是我valorant戰績', '這是我婆'];
            num = 0;
            for (loop in d) {
                if (num % 3 == 0) {
                    t = t + '<div class="row">';
                }
                num++;
                t = t + objectB(num, d[loop]);
                if (num % 3 == 0) {
                    t = t + '</div>';
                }
            }
            if (num % 3 != 0) {
                t = t + '</div>';
            }
            document.getElementById('t').innerHTML = t;
            //console.log(t);
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="objectA"></div>
            <script>
                objectA(1, '這是貓');
            </script>
            <div id="objectA"></div>
            <script>
                objectA(2, '這是狗');
            </script>
            <div id="objectA"></div>
            <script>
                objectA(3, '這是炸雞');
            </script>
        </div>
        <div class="row">
            <div id="objectA"></div>
            <script>
                objectA(4, '這是我朋友gover');
            </script>
            <div id="objectA"></div>
            <script>
                objectA(5, '這是我valorant戰績');
            </script>
            <div id="objectA"></div>
            <script>
                objectA(6, '這是我婆');
            </script>
        </div>
    </div>
    <p></p>
    <div class="container" id="t">
    </div>
    <script>
        main();
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</html>
